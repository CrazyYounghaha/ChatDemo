<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New ThinkJS Application</title>
    <link href="/static/css/style.css" type="text/css" rel="stylesheet"/>
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="/static/js/jquery-3.1.0.min.js"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
</head>
<header>
    <div class="wrap">
        <h1 style="color: white;">A New App Created By ThinkJS <%= title %> </h1>
    </div>
    <div style="float: right;">
        <!--<h2>创建模态框（Modal）</h2>-->
        <!-- 按钮触发模态框 -->
        <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Login</a>
        <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Register</a>
    </div>
</header>
<body>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form role="form" id="login" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title" id="myModalLabel">
                        用户登录
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" name="name" class="form-control" placeholder="email/phone/nickname" required="">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="pwd" class="form-control" placeholder="password" required="">
                        <div class="clearfix note">
                            <a href="#" class="pull-right">Forget Password?</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default"-->
                            <!--data-dismiss="modal">关闭-->
                    <!--</button>-->
                    <button id="validate-submit" class="btn btn-primary">登录</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </form>
    <!-- /.modal -->
</div>
<script>
    $(function(){
        $('#validate-submit').click(function (){
            var data = $('#login').serialize();
            $.ajax({
                url: "/index/login",
                type: "post",
                data: data,
                success: function(msg){
                    if(msg.errno){
                        redirect('index_error.html');
                    }else {
                        redirect('index_login.html');
                    }
                }
            })
        });
    });
</script>
</body>
</html>
